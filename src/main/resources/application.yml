spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
  sql:
    init:
      mode: always
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8082

reservation:
  seat-status:
    scheduler-interval-ms: 60000
    temp-reserved-to-expired-minutes: 5
    expired-to-hold-minutes: 1
    hold-to-available-minutes: 3
  token:
    scheduler-interval-ms: 60000
    allowed-to-timeout-minutes: 10